<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Machine</title>
  <link rel="shortcut icon" href="./assets/img/kotyogos.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./assets/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="coffee-machine">
      <div id="image">
        <img src="./assets/img/coffeemachine.jpg" alt="coffee machine">
      </div>
      <div class="button">
        <button id="toggle">Off</button>
      </div>
    </div>
    <div id="input">
      <form action="">
        <label for="coffee-type">Choose a type of coffee:</label>
        <select id="coffee-type" name="coffee-type">
          <option value='{"name":"espresso", "volume":"30"}'>Single Espresso</option>
          <option value='{"name":"dblespresso", "volume":"60"}'>Double Espresso</option>
          <option value='{"name":"lungo", "volume":"90"}'>Lungo</option>
        </select>
        <div class="button">
          <button id="make">Start</button>
        </div>
        <div class="button">
          <button id="clear">Reset</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container-output">
    <div id="output-text"></div>
    <div id="output"></div>
  </div>
</body>
</html>
